<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="apresentacao">
    <div class="conteudos">
        <h1 class="titulo">Seja muito bem vindo!</h1>
        <h2 class="sub_destaque">Este é um encriptador e descriptador de textos</h2>
        <h3 class="como_usa">Digite seu texto e clique em criptografar.</h3>
        <h4 class="regra"> Obs: Use apenas letras minusculas e sem acento</h4>
        <textarea class="area_de_digitar" id="input-text" placeholder="Digite o seu texto aqui:"></textarea>
        <textarea class="resultado" id="output-text" readonly placeholder="O resultado aparecerá aqui:"></textarea>
        <div class="botoens_acao">
            <button class="botao_de_criptografar" id="encrypt-btn">Criptografar</button>
            <button class="botao_de_descriptografar" id="decrypt-btn">Descriptografar</button>
             <button class="botao_de_copiar" id="copy-btn">Copiar</button>
        </div>
        </div>  
    </div>
    <img src="cripto.png" alt="um gif de um fantasminha camarada">
     
    <script src="script.js">

    </script>
</body>
</html>
